<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP - Pokédex</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <nav class="nav">
            <h1 class="nav-title">Pokédex</h1>
        </nav>

        <section class="pokemon-info">

            <div class="poke-info">
                <h1 class="poke-num">#1</h1>
                <h1 class="poke-name">Bulbasaur</h1>
            </div>

            <table class="pokemon-view-table">
                <tr class="table-title-row">
                    <td colspan="2" class="table-title">
                        <h1 class="title">Picture</h1>
                    </td>
                </tr>
                <tr class="table-content-row">
                    <td class="table-content left">
                        <img class="sprite"
                            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png"
                            alt="">
                    </td>
                    <td class="table-content right">
                        <img class="sprite"
                            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/shiny/1.png"
                            alt="">
                    </td>
                </tr>
            </table>

            <table class="pokemon-view-table">
                <tr class="table-title-row">
                    <td class="table-title">
                        <h1 class="title">Name</h1>
                    </td>
                    <td class="table-title">
                        <h1 class="title">Type</h1>
                    </td>
                    <td class="table-title">
                        <h1 class="title">Abilities</h1>
                    </td>
                </tr>
                <tr class="table-content-row">
                    <td class="table-content">
                        <h2 class="content">Bulbasaur</h2>
                    </td>
                    <td class="table-content types">
                        <h1 class="content type grass">Grass</h1>
                        <h1 class="content type poison">Poison</h1>
                    </td>
                    <td class="table-content">
                        <h2 class="content">Overgrow</h2>
                        <h2 class="content">Chlorophyl</h2>
                    </td>
                </tr>
            </table>

            <table class="pokemon-view-table">
                <tr class="table-title-row">
                    <td class="table-title">
                        <h1 class="title">Height</h1>
                    </td>
                    <td class="table-title">
                        <h1 class="title">Weight</h1>
                    </td>
                    <td class="table-title">
                        <h1 class="title">Base Experience</h1>
                    </td>
                    <td class="table-title">
                        <h1 class="title">Base Stat Total</h1>
                    </td>
                </tr>
                <tr class="table-content-row">
                    <td class="table-content">
                        <h2 class="content">53</h2>
                    </td>
                    <td class="table-content">
                        <h2 class="content">63</h2>
                    </td>
                    <td class="table-content">
                        <h2 class="content">265</h2>
                    </td>
                    <td class="table-content">
                        <h2 class="content">256</h2>
                    </td>
                </tr>
            </table>

            <table class="pokemon-view-table">
                <tr class="table-title-row">
                    <td colspan="6" class="table-title">
                        <h1 class="title">Stats</h1>
                    </td>
                </tr>
                <tr class="table-title-row">
                    <td class="table-title">
                        <h1 class="title">HP</h1>
                    </td>
                    <td class="table-title">
                        <h1 class="title">Attack</h1>
                    </td>
                    <td class="table-title">
                        <h1 class="title">Defense</h1>
                    </td>
                    <td class="table-title">
                        <h1 class="title">Special Attack</h1>
                    </td>
                    <td class="table-title">
                        <h1 class="title">Special Defense</h1>
                    </td>
                    <td class="table-title">
                        <h1 class="title">Speed</h1>
                    </td>
                </tr>
                <tr class="table-content-row">
                    <td class="table-content">
                        <h2 class="content">53</h2>
                    </td>
                    <td class="table-content">
                        <h2 class="content">53</h2>
                    </td>
                    <td class="table-content">
                        <h2 class="content">53</h2>
                    </td>
                    <td class="table-content">
                        <h2 class="content">53</h2>
                    </td>
                    <td class="table-content">
                        <h2 class="content">53</h2>
                    </td>
                    <td class="table-content">
                        <h2 class="content">53</h2>
                    </td>
                </tr>
            </table>

        </section>

    </div>



    <!-- <script src="./javascript/main.js" type="module"></script> -->
</body>

</html>
