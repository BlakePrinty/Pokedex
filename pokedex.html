<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP - Pokédex</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">

    <nav class="nav">
        <h1 class="nav-title">Pokédex</h1>
    </nav>

    <section class="pokemon-info">

        <h1 class="pokemon-info-name">Bulbasaur</h1>

        <div class="pokemon-sprites">
            <img class="sprite" src="" alt="">
            <img class="sprite" src="" alt="">
        </div>

        <div class="pokemon-type">
            <h1 class="type water">Water</h1>
            <h1 class="type water hidden">Water</h1>
        </div>

        <table class="abilities-table">
            <tr class="abilities-title-row">
                <td colspan="2" class="abilities-title">Abilities</td>
            </tr>
            <tr class="abilities-labels-row">
                <td class="ability-type-label">Ability Type</td>
                <td class="ability-name-label">Ability Name</td>
            </tr>
            <tr class="abilities-row">
                <td class="ability-type">Ability Type</td>
                <td class="ability-name">Ability Name</td>
            </tr>
        </table>

        <table class="moves-table">
            <tr class="moves-title-row">
                <td colspan="2" class="moves-title">Moves</td>
            </tr>
            <tr class="labels">
                <td class="level-learned">Level</td>
                <td class="move-learned">Move</td>
            </tr>
            <tr class="moves-rows">
                <td class="move-level">12</td>
                <td class="move-name">Leaf Storm</td>
            </tr>
        </table>

        <table class="stats-table">
            <tr class="stats-title-row">
                <td colspan="6" class="stats-title">Stats</td>
            </tr>
            <tr class="stats-labels-row">
                <td class="stat-label">HP</td>
                <td class="stat-label">Attack</td>
                <td class="stat-label">Defense</td>
                <td class="stat-label">Special Attack</td>
                <td class="stat-label">Special Defense</td>
                <td class="stat-label">Speed</td>
            </tr>
            <tr class="stats-row">
                <td class="stat-row">40</td>
                <td class="stat-row">60</td>
                <td class="stat-row">80</td>
                <td class="stat-row">20</td>
                <td class="stat-row">10</td>
                <td class="stat-row">90</td>
            </tr>
        </table>

        <table class="game-indices">
            <tr class="game-indices-title-row">
                <td class="game-title">Games</td>
            </tr>
            <tr class="game-name-row">
                <td class="game-name">Red</td>
            </tr>
            <tr class="game-name-row">
                <td class="game-name">Red</td>
            </tr>
            <tr class="game-name-row">
                <td class="game-name">Red</td>
            </tr>
        </table>

    </section>

</div>



<!-- <script src="./javascript/main.js" type="module"></script> -->
</body>
</html>
