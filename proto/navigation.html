<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <nav class="navigation">
        <h1 class="nav-title">Pokédex</h1>
    </nav>

    <section class="pokemon-view">
        <!-- <h1 class="dexnum">1</h1> -->
        <h1 class="pokemon-object-name">Bulbasaur</h1>

         <div class="types-container">
            <h1 class="type grass">Grass</h1>
            <h1 class="type poison">Poison</h1>
         </div>

         <div class="sprite-container">
            <img class="sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/7.png" alt="">
            <img class="sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/shiny/7.png" alt="">
         </div>

         <div class="extra-info">
            <table class="biometrics">
                <tr class="biometrics-title">
                    <td colspan="2" class="metric-title">Biometrics</td>
                </tr>
                <tr class="biometrics-row">
                    <td class="metric">Height</td>
                    <td class="metric">Weight</td>
                </tr>
                <tr class="metric-row">
                    <td class="metric-num">24</td>
                    <td class="metric-num">53</td>
                </tr>
             </table>
         </div>

         <table class="stats-table">
            <tr class="table-title-row">
                <td colspan="6" class="stats-table-title">Stats</td>
            </tr>
            <tr class="labels-row">
                <td class="label">HP</td>
                <td class="label">Attack</td>
                <td class="label">Defense</td>
                <td class="label">Special Attack</td>
                <td class="label">Special Defense</td>
                <td class="label">Speed</td>
            </tr>
            <tr class="stats-row">
                <td class="stat">44</td>
                <td class="stat">48</td>
                <td class="stat">65</td>
                <td class="stat">50</td>
                <td class="stat">64</td>
                <td class="stat">43</td>
            </tr>
         </table>

    </section>
